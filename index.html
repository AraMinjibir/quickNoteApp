<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron bg-info">
        <div class="row justify-content-center">
           <h1 class="font-weight-bold text-capitalize text-light text-center px-1 py-5">Quick Note</h1>
        </div>
     </div>  

     <!-- Grid system container -->

     <div class="container mt-5">
        <div class="row">
           <div class="col-lg-6 mb-sm-2">
              <div class="card shadow-sm mb-5 p-4">
                 <div class="form-row">
                    <textarea id="noteTextarea" class="form-control mb-3" rows="3"
                       placeholder="Enter your note here..."></textarea>
                 </div>
  
                 <div class="form-row d-flex flex-row mb-3">
                    <div class="form-group col-7">
                       <select id="borderColorSelector" class="form-control">
                          <option value="null">-Select note border color-</option>
                          <option id="red" value="red">Red</option>
                          <option id="teal" value="teal">Teal</option>
                          <option id="cyan" value="cyan">Cyan</option>
                          <option id="orange" value="orange">Orange</option>
                       </select>
                    </div>
  
                    <div class="form-group col-5">
                       <button id="saveNoteBtn" class="btn btn-info  ms-2 text-light">Save Note</button>
                    </div>
                 </div>
              </div>
           </div>
  
           <div class="col-lg-6 mb-sm-2" id="notesList">
              <h4 class="h4 font-weight-bold text-info text-right">My Notes</4>
                 <hr class="mb-2">
           </div>
        </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
